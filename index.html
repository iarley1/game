<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra, Papel e Tesoura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Pedra, Papel e Tesoura</h1>
    <div class="choices">
      <button class="choice" id="pedra">
        <img src="https://img.icons8.com/ios-filled/100/rock.png" alt="Pedra">
      </button>
      <button class="choice" id="papel">
        <img src="https://img.icons8.com/ios-filled/100/paper.png" alt="Papel">
      </button>
      <button class="choice" id="tesoura">
        <img src="https://img.icons8.com/ios-filled/100/scissors.png" alt="Tesoura">
      </button>
    </div>
    <div class="result">
      <p id="resultadoTexto">Faça sua escolha!</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
